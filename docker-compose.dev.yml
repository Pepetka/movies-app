services:
  postgres:
    image: postgres:16-alpine
    container_name: movies-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movies}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movies_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-movies_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movies} -d ${POSTGRES_DB:-movies_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
