services:
  postgres:
    image: postgres:16-alpine
    container_name: movies-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movies}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-movies_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movies} -d ${POSTGRES_DB:-movies_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movies-network

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: movies-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgres://${POSTGRES_USER:-movies}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-movies_db}
      WEB_URL: ${WEB_URL}
      API_URL: ${API_URL}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movies-network

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: movies-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - api
    networks:
      - movies-network

  nginx:
    image: nginx:alpine
    container_name: movies-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_DOMAIN: ${DOMAIN}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - movies-network

  certbot:
    image: certbot/certbot:latest
    container_name: movies-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - movies-network

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:

networks:
  movies-network:
    driver: bridge
