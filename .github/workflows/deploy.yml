name: Deploy

on:
  workflow_run:
    workflows: ['Release']
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-tags:
    name: Check Release Tags
    runs-on: ubuntu-latest
    outputs:
      has_tag: ${{ steps.tag_check.outputs.has_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for tags on commit
        id: tag_check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            COMMIT_SHA="${{ github.sha }}"
          fi

          TAGS=$(git tag --points-at "$COMMIT_SHA")
          if [ -n "$TAGS" ]; then
            echo "has_tag=true" >> $GITHUB_OUTPUT
          else
            echo "has_tag=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: check-tags
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && needs.check-tags.outputs.has_tag == 'true') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}/api:latest
            ghcr.io/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
          labels: |
            project=movies-app
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}/web:latest
            ghcr.io/${{ env.IMAGE_NAME }}/web:${{ github.sha }}
          labels: |
            project=movies-app
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    env:
      POSTGRES_READY_TIMEOUT: 90
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && needs.check-tags.outputs.has_tag == 'true') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy configs to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,docker/nginx"
          target: "/opt/movies-app"
          strip_components: 0
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/movies-app

            echo "Logging in to GitHub Container Registry..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "Pulling latest images..."
            docker compose pull

            echo "Starting PostgreSQL service..."
            docker compose up -d postgres
            sleep 5

            echo "Waiting for database to be healthy (timeout: ${{ env.POSTGRES_READY_TIMEOUT }}s)..."
            timeout ${{ env.POSTGRES_READY_TIMEOUT }} bash -c 'until docker compose exec -T postgres sh -c '\''pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"'\''; do sleep 2; done' || {
              echo "Database failed to become ready in ${{ env.POSTGRES_READY_TIMEOUT }} seconds"
              docker compose logs postgres
              exit 1
            }

            echo "Running database migrations..."
            docker compose run --rm api node dist/db/migrate.js || {
              echo "Migration failed!"
              docker compose logs api
              exit 1
            }

            echo "Restarting services with new images..."
            docker compose up -d --remove-orphans

            echo "Waiting for services to be healthy..."
            sleep 15

            echo "Checking API health..."
            curl -f http://localhost/api/v1/health || exit 1

            echo "Checking Web health..."
            curl -f http://localhost/ || exit 1

            echo "Cleaning up old images..."
            docker image prune -f --filter "label=project=movies-app"

            echo "Logging out from GHCR..."
            docker logout ghcr.io

            echo "Deployment completed successfully!"
