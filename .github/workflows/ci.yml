name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Check if already processed
        id: check
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: |
          if [ "$(git log -1 --format='%an')" = "github-actions[bot]" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update lockfile for Dependabot
        if: |
          github.event.pull_request.user.login == 'dependabot[bot]' &&
          steps.check.outputs.skip != 'true'
        run: |
          pnpm install --no-frozen-lockfile
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add pnpm-lock.yaml
          if ! git diff --staged --quiet; then
            git commit --no-verify -m "chore: update pnpm-lock.yaml for dependabot"
            git push --no-verify
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Check dependency versions
        run: pnpm run deps:lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ui
        run: pnpm --filter ui build

      - name: Run type check
        run: pnpm run check:types

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build
        run: pnpm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter=api test:cov
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          JWT_ACCESS_SECRET: test-jwt-access-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          JWT_ACCESS_EXPIRATION: 15m
          JWT_REFRESH_EXPIRATION: 7d
          COOKIE_SECRET: test-secret-key-not-for-production

      - name: Run migrations
        run: pnpm --filter=api db:migrate
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db

      - name: Run e2e tests
        run: pnpm --filter=api test:e2e
        env:
          NODE_ENV: test
          PORT: 3000
          WEB_URL: http://localhost:5173
          API_URL: http://localhost:3000
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          JWT_ACCESS_SECRET: test-jwt-access-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          JWT_ACCESS_EXPIRATION: 15m
          JWT_REFRESH_EXPIRATION: 7d
          COOKIE_SECRET: test-secret-key-not-for-production
          BCRYPT_ROUNDS: 4
          KINOPOISK_API_KEY: test_kinopoisk_api_key
          KINOPOISK_BASE_URL: https://kinopoiskapi.com

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/api/coverage
