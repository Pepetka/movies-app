name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Create Release PR or Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR or Publish Release
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: "chore: version packages"
          title: "chore(release): version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      - name: Check if versions were updated
        id: version_check
        run: |
          # Проверяем что:
          # 1. Нет changeset файлов (hasChangesets == false означает что они были обработаны)
          # 2. Есть изменения в package.json или CHANGELOG.md внутри apps/ или packages/ (версии обновились)
          if [ "${{ steps.changesets.outputs.hasChangesets }}" == "false" ] && \
             git diff --name-only HEAD~1..HEAD | grep -qE '^(apps|packages)/.*/(package\.json|CHANGELOG\.md)$'; then
            echo "versions_updated=true" >> $GITHUB_OUTPUT
          else
            echo "versions_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tags for versioned packages
        if: steps.version_check.outputs.versions_updated == 'true'
        env:
          HUSKY: 0
        run: |
          pnpm changeset tag
          git push --follow-tags
