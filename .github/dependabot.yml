version: 2

updates:
  # Monorepo (pnpm + catalogs + all packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 15

    # Группировка снижает количество PR
    groups:
      typescript-stack:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"

      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "globals"
        update-types:
          - "minor"
          - "patch"

      svelte-stack:
        patterns:
          - "svelte"
          - "@sveltejs/*"
          - "vite"
          - "prettier-plugin-svelte"
          - "svelte-check"
        update-types:
          - "minor"
          - "patch"

      nestjs-stack:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"

      fastify-stack:
        patterns:
          - "fastify"
          - "@fastify/*"
        update-types:
          - "minor"
          - "patch"

      testing:
        patterns:
          - "jest*"
          - "ts-jest"
          - "supertest"
          - "vitest"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"

      build-tools:
        patterns:
          - "turbo"
          - "@swc/*"
          - "ts-node"
          - "ts-loader"
          - "tsconfig-paths"
          - "drizzle-kit"
          - "@changesets/*"
          - "husky"
          - "lint-staged"
          - "syncpack"
        update-types:
          - "minor"
          - "patch"

    # Контроль мажоров для чувствительных пакетов
    ignore:
      - dependency-name: "drizzle-orm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "passport*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "bcrypt"
        update-types: ["version-update:semver-major"]

    labels:
      - "dependencies: javascript"

    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "pnpm/*"
    labels:
      - "dependencies: github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker - API
  - package-ecosystem: "docker"
    directory: "/docker/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies: docker"
      - "scope: api"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker - Web
  - package-ecosystem: "docker"
    directory: "/docker/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies: docker"
      - "scope: web"
    commit-message:
      prefix: "chore"
      include: "scope"
