version: 2
updates:
  # Root - updates pnpm-workspace.yaml (catalogs) + monorepo tooling
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 10
    groups:
      catalog-typescript:
        patterns:
          - "typescript"
          - "@types/node"
        update-types:
          - "minor"
          - "patch"
      catalog-linting:
        patterns:
          - "eslint"
          - "prettier"
          - "globals"
        update-types:
          - "minor"
          - "patch"
      catalog-svelte:
        patterns:
          - "svelte"
          - "@sveltejs/*"
          - "prettier-plugin-svelte"
          - "svelte-check"
          - "vite"
        update-types:
          - "minor"
          - "patch"
      root-tools:
        patterns:
          - "turbo"
          - "husky"
          - "lint-staged"
          - "@changesets/cli"
          - "syncpack"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies: javascript"
      - "scope: infra"
    commit-message:
      prefix: "chore"
      include: "scope"

  # API - only non-catalog dependencies
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "drizzle-orm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "passport*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "bcrypt"
        update-types: ["version-update:semver-major"]
      # Catalog dependencies - updated via root
      - dependency-name: "typescript"
      - dependency-name: "@types/node"
      - dependency-name: "eslint"
      - dependency-name: "@eslint/compat"
      - dependency-name: "prettier"
      - dependency-name: "globals"
    groups:
      nestjs-core:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      fastify-stack:
        patterns:
          - "fastify"
          - "@fastify/*"
        update-types:
          - "minor"
          - "patch"
      database:
        patterns:
          - "drizzle-orm"
          - "postgres"
      security-packages:
        patterns:
          - "bcrypt"
          - "passport*"
          - "@nestjs/jwt"
      testing:
        patterns:
          - "jest*"
          - "ts-jest"
          - "supertest"
      build-tools:
        patterns:
          - "@swc/*"
          - "ts-node"
          - "ts-loader"
          - "tsconfig-paths"
          - "drizzle-kit"
    labels:
      - "dependencies: javascript"
      - "scope: api"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: increase

  # Web - only non-catalog dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 5
    ignore:
      # Catalog dependencies - updated via root
      - dependency-name: "typescript"
      - dependency-name: "@types/node"
      - dependency-name: "eslint"
      - dependency-name: "@eslint/compat"
      - dependency-name: "prettier"
      - dependency-name: "prettier-plugin-svelte"
      - dependency-name: "svelte"
      - dependency-name: "svelte-check"
      - dependency-name: "@sveltejs/kit"
      - dependency-name: "@sveltejs/vite-plugin-svelte"
      - dependency-name: "vite"
    groups:
      svelte-adapter:
        patterns:
          - "@sveltejs/adapter-*"
    labels:
      - "dependencies: javascript"
      - "scope: web"
    commit-message:
      prefix: "chore"
      include: "scope"

  # UI package - only non-catalog dependencies
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 5
    ignore:
      # Catalog dependencies - updated via root
      - dependency-name: "typescript"
      - dependency-name: "@types/node"
      - dependency-name: "eslint"
      - dependency-name: "@eslint/compat"
      - dependency-name: "prettier"
      - dependency-name: "prettier-plugin-svelte"
      - dependency-name: "globals"
      - dependency-name: "svelte"
      - dependency-name: "svelte-check"
      - dependency-name: "@sveltejs/kit"
      - dependency-name: "@sveltejs/vite-plugin-svelte"
      - dependency-name: "vite"
    groups:
      svelte-tools:
        patterns:
          - "@sveltejs/package"
          - "publint"
    labels:
      - "dependencies: javascript"
      - "scope: web"
    commit-message:
      prefix: "chore"
      include: "scope"

  # ESLint config package - only non-catalog dependencies
  - package-ecosystem: "npm"
    directory: "/packages/eslint-config"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 5
    ignore:
      # Catalog dependencies - updated via root
      - dependency-name: "globals"
    groups:
      eslint-core:
        patterns:
          - "@eslint/*"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
      eslint-plugins:
        patterns:
          - "eslint-plugin-*"
          - "eslint-config-*"
        update-types:
          - "minor"
          - "patch"
      typescript-eslint:
        patterns:
          - "typescript-eslint"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies: javascript"
      - "scope: infra"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "actions/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pnpm/*"
        update-types: ["version-update:semver-major"]
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "pnpm/*"
    labels:
      - "dependencies: github-actions"
      - "scope: infra"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker - API
  - package-ecosystem: "docker"
    directory: "/docker/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies: docker"
      - "scope: api"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker - Web
  - package-ecosystem: "docker"
    directory: "/docker/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies: docker"
      - "scope: web"
    commit-message:
      prefix: "chore"
      include: "scope"
